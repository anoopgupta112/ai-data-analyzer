<!DOCTYPE html>
<html>
<head>
    <title>DataExtractor Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            position: relative;
            overflow-x: hidden;
        }
        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            background: radial-gradient(circle at 80% 20%, #506fff22 0%, transparent 60%),
                        radial-gradient(circle at 20% 80%, #81ecec22 0%, transparent 60%);
            pointer-events: none;
        }
        .landing-container {
            max-width: 1100px;
            margin: 80px auto 0 auto;
            display: flex;
            gap: 48px;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        .landing-section {
            background: rgba(255,255,255,0.98);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(80,111,255,0.10), 0 1.5px 8px 0 rgba(80,111,255,0.08);
            padding: 56px 44px 44px 44px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            min-width: 320px;
        }
        .landing-section:hover {
            box-shadow: 0 16px 48px 0 #506fff33, 0 2px 12px 0 #506fff22;
            transform: translateY(-4px) scale(1.025);
        }
        .landing-title {
            color: #506fff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 22px;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 12px #506fff18;
        }
        .landing-desc {
            color: #2c3e50;
            font-size: 1.18rem;
            margin-bottom: 38px;
            text-align: center;
            line-height: 1.6;
        }
        .landing-btn {
            background: linear-gradient(90deg, #506fff 0%, #81ecec 100%);
            color: #fff;
            border: none;
            padding: 18px 44px;
            border-radius: 12px;
            font-size: 1.18rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 18px #506fff33;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }
        .landing-btn:hover {
            background: linear-gradient(90deg, #81ecec 0%, #506fff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px #506fff33;
        }
        @media (max-width: 1100px) {
            .landing-container {
                flex-direction: column;
                gap: 32px;
                padding: 0 16px;
            }
        }
        @media (max-width: 600px) {
            .landing-section {
                padding: 32px 12px 28px 12px;
                min-width: unset;
            }
            .landing-title {
                font-size: 1.3rem;
            }
            .landing-desc {
                font-size: 1rem;
            }
            .landing-btn {
                font-size: 1rem;
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="landing-container">
        <div class="landing-section">
            <div class="landing-title">Match Resume with Folder</div>
            <div class="landing-desc">
                Upload a folder of resumes and a job description to find the best matches instantly.
            </div>
            <button class="landing-btn" onclick="window.location.href='/match_upload'">Go to Resume Matcher</button>
        </div>
        <div class="landing-section">
            <div class="landing-title">Create Form</div>
            <div class="landing-desc">
                Build a custom data collection form for resumes and analyze submissions later.
            </div>
            <button class="landing-btn" onclick="window.location.href='/form-builder'">Go to Form Builder</button>
        </div>
    </div>
</body>
</html>
